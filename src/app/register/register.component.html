<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg">
    <h1 class="text-center text-2xl font-bold text-teal-600 sm:text-3xl capitalize">
      register new account
    </h1>



    <form [formGroup]="registerForm" (ngSubmit)="register()"
      class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">


      <div>
        <label for="firstName" class="sr-only">First Name</label>
        <div class="relative">
          <input id="firstName" formControlName="first_name" type="text"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter First Name" />
        </div>
      </div>

      <app-error-message [field]="'First Name'"
        [display]="registerForm.controls.first_name.invalid && registerForm.controls.first_name.touched"
        [errors]="registerForm.controls.first_name.errors">
      </app-error-message>



      <div>
        <label for="lastName" class="sr-only">Last Name</label>
        <div class="relative">
          <input id="lastName" formControlName="last_name" type="text"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter Last Name" />
        </div>
      </div>

      <app-error-message [field]="'Last Name'"
        [display]="registerForm.controls.last_name.invalid && registerForm.controls.last_name.touched"
        [errors]="registerForm.controls.last_name.errors">
      </app-error-message>


      <div>
        <label for="age" class="sr-only">age</label>
        <div class="relative">
          <input id="" age formControlName="age" type="number"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter age" />
        </div>
      </div>

      <app-error-message [field]="'Age'"
        [display]="registerForm.controls.age.invalid && registerForm.controls.age.touched"
        [errors]="registerForm.controls.age.errors">
      </app-error-message>


      <div>
        <label for="email" class="sr-only">email</label>
        <div class="relative">
          <input id="email" formControlName="email" type="email"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter email" />
        </div>
      </div>

      <!-- <app-form-control formControlName="email" [field]="'email'" [type]="'email'"></app-form-control> -->

      <app-error-message [field]="'Email'"
        [display]="registerForm.controls.email.invalid && registerForm.controls.email.touched"
        [errors]="registerForm.controls.email.errors">
      </app-error-message>



      <div>
        <label for="password" class="sr-only">password</label>
        <div class="relative">
          <input id="password" formControlName="password" type="password"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter password" />
        </div>
      </div>

      <app-error-message [field]="'Password'"
        [display]="registerForm.controls.password.invalid && registerForm.controls.password.touched"
        [errors]="registerForm.controls.password.errors">
      </app-error-message>



      <button [disabled]="registerForm.invalid" type=" submit"
        class="block w-full rounded-lg bg-teal-600 px-5 py-3 text-sm font-medium text-white disabled:bg-slate-400">
        Sign up
      </button>

      <p class="text-center text-sm text-gray-500">
        have account?
        <a class="underline" href="">Sign in</a>
      </p>
    </form>
  </div>
</div>
