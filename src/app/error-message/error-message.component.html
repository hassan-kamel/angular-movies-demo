<div *ngIf="display" role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-1 mt-2 text-sm">
  <div class="flex items-center gap-2 text-red-800">

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
      <path fill-rule="evenodd"
        d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
        clip-rule="evenodd" />
    </svg>

    <strong *ngIf=" errors?.['required'] " class="block font-medium"> {{ field }} is
      required
    </strong>
    <strong *ngIf="errors?.['minlength'] " class="block font-medium"> {{ field }}
      must be greater than 3 characters
    </strong>
    <strong *ngIf="errors?.['maxlength'] " class="block font-medium"> {{ field }}
      must be less than 32 characters
    </strong>
    <strong *ngIf="errors?.['min'] " class="block font-medium"> {{ field }}
      must be older than 18
    </strong>
    <strong *ngIf="errors?.['email'] " class="block font-medium"> {{ field }}
      must be a valid email
    </strong>
    <strong *ngIf="errors?.['pattern'] " class="block font-medium"> {{ field }}
      must have at least one or more small , capital chars and one or more number
    </strong>
  </div>
</div>
